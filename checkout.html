<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Checkout - Legion Mobile</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    .item { margin-bottom: 10px; }
    .total { font-weight: bold; }
    button { padding: 8px 16px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üõí Checkout</h1>
  <div id="cart-items"></div>
  <p class="total" id="total"></p>
  <button onclick="clearCart()">üóëÔ∏è Clear Cart</button>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const itemsDiv = document.getElementById("cart-items");
    const total = document.getElementById("total");

    if (cart.length === 0) {
      itemsDiv.innerHTML = "<p>Cart is empty.</p>";
    } else {
      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = `${item.name} - Rs. ${item.price}`;
        itemsDiv.appendChild(div);
      });

      const totalAmount = cart.reduce((sum, i) => sum + i.price, 0);
      total.textContent = "Total: Rs. " + totalAmount;
    }

    function clearCart() {
      localStorage.removeItem("cart");
      location.reload();
    }
  </script>
</body>
</html>
